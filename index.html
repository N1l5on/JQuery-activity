<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery Plugins</title>
    <link rel="preconnect" href="http://fonts.googleapis.com" />
    <link rel="preconnect" href="http://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"
    />
    <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css"
  </head>
  <body>
    <header>
      <h1>JQuery Lição</h1>
      <nav>
        <div class="container">
          <ul>
            <li>
              <a href="#">Sobre</a>
            </li>
            <li>
              <a href="#">Contato</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div id="carousel-imagens">
      <img src="Inverno.jpg" alt="Inverno" />
      <img src="verao7.jpg" alt="Verão" />
      <img src="Outono.jpg" alt="Outono" />
      <img src="primavera.jpg" alt="Primavera" />
    </div>
    <footer>
      <form action="">
        <h2>Contato</h2>
        <div>
          <label for="nome">Nome:</label>
          <input type="text" name="nome" />
        </div>
        <div>
          <label for="tel">Telefone:</label>
          <input id="telefone" type="tel" name="telefone" />
        </div>
        <label for="email">E-mail/:</label>
        <input type="text" name="email" />
        <div>
          <label for="Mensagem">Mensagem</label>
          <textarea name="" id=""></textarea>
        </div>
        <button type="submit">Enviar</button>
      </form>
    </footer>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-1.11.0.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"
    ></script>
    <script src="./jquery.mask.min.js"></script>
    <script src="./jquery.validate.min.js"></script>
    <script src="./messages_pt_BR.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
